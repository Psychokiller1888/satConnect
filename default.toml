[snips-common]
bus = "mqtt"
mqtt = "localhost:1883"
mqtt_username = ""
mqtt_password = ""
mqtt_tls_hostname = ""
mqtt_tls_disable_root_store = false
mqtt_tls_cafile = ""
mqtt_tls_capath = ""
mqtt_tls_client_cert = ""
mqtt_tls_client_key = ""
audio = "localhost:26300"
assistant = "/usr/share/snips/assistant"
user_dir = "/var/lib/snips"

[snips-analytics]

[snips-asr]
no_fst_map = true
beam_size = 8
model = "/usr/share/snips/asr"
audio = ["+"]

[snips-asr-google]
credentials = "/usr/share/snips/googlecredentials.json"
audio = ["+"]

[snips-audio-server]
frame = 256
bind = "0.0.0.0:26300"
mike = "Built-in Microphone"

[snips-dialogue]
resources = "/usr/share/snips/dialogue"
session_timeout = 15
lambda_timeout = 5
retry_count = 3
sound_feedback_enabled_default = false

[snips-hotword]
model = "/usr/share/snips/hotword"
hotword_id = "default"
sensitivity = "0.5"
audio = ["+"]

[snips-nlu]

[snips-queries]

[snips-tts]
provider = "picotts"
#provider = "makerstts"
#provider = "customtts"
#customtts = { command = ["pico2wave", "-w", "%%OUTPUT_FILE%%", "-l", "%%LANG%%", "%%TEXT%%"] }